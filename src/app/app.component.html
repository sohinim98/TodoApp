<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <!-- To capture the input value in Angular 2, we can use the ngModel directive -->
        <!-- To create a variable as an attribute, use # followed by the variableâ€™s name. -->
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
        <div class="data">
          <ul class="list-instyled">
            <!-- We will use the *ngFor directive to loop through the array and extract the data -->
            <li *ngFor="let todo of todoArray">{{todo}}</li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
